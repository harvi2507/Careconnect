<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CareConnect | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue:#4a90e2;
  --blue-soft:#eaf4ff;
}
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f5faff,#e6f1ff);
}

/* Header */
header{
  width:100%;
  padding:18px 30px;
  background:white;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}
header h1{
  color:var(--blue);
  margin:0;
}

/* Card */
.container{
  min-height:calc(100vh - 80px);
  display:flex;
  justify-content:center;
  align-items:center;
}
.signup-card{
  background:white;
  width:100%;
  max-width:440px;
  padding:32px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(74,144,226,.18);
}

.brand{text-align:center;margin-bottom:24px}
.brand p{margin-top:6px;color:#555}

.field{margin-bottom:18px}
.input-box{
  display:flex;
  align-items:center;
  background:var(--blue-soft);
  padding:12px 14px;
  border-radius:14px;
}
.input-box i{
  color:var(--blue);
  margin-right:10px;
}
.input-box input{
  border:none;
  outline:none;
  background:transparent;
  width:100%;
}

/* Role Toggle */
.toggle{
  display:flex;
  background:var(--blue-soft);
  border-radius:18px;
  padding:6px;
}
.toggle span{
  flex:1;
  text-align:center;
  padding:10px;
  font-weight:600;
  cursor:pointer;
}
.active{
  background:var(--blue);
  color:white;
  border-radius:14px;
}

button{
  width:100%;
  margin-top:22px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#4a90e2,#3578c6);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

.footer-text{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}
.footer-text a{
  color:var(--blue);
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>CareConnect</h1>
</header>

<div class="container">

  <div class="signup-card">

    <div class="brand">
      <h2>Create Account</h2>
      <p>Join CareConnect for trusted home care</p>
    </div>

    <div class="field">
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Full Name">
      </div>
    </div>

    <div class="field">
      <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
    </div>

    <div class="field">
      <div class="input-box">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" placeholder="Phone Number">
      </div>
    </div>

    <div class="field">
      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
    </div>

    <div class="field">
      <label>Select Role</label>
      <div class="toggle">
        <span id="family" class="active">Family</span>
        <span id="nurse">Nurse</span>
      </div>
    </div>

<button id="signupBtn" type="button">Sign Up</button>

    <div class="footer-text">
      Already have an account?
      <a href="index.html">Login</a>
    </div>

  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {

  let role = "family";

  const familyBtn = document.getElementById("family");
  const nurseBtn = document.getElementById("nurse");
  const signupBtn = document.getElementById("signupBtn");

  familyBtn.addEventListener("click", () => {
    role = "family";
    familyBtn.classList.add("active");
    nurseBtn.classList.remove("active");
  });

  nurseBtn.addEventListener("click", () => {
    role = "nurse";
    nurseBtn.classList.add("active");
    familyBtn.classList.remove("active");
  });

  signupBtn.addEventListener("click", async () => {
    const name = document.querySelector('input[type="text"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const phone = document.querySelector('input[type="tel"]').value;
    const password = document.querySelector('input[type="password"]').value;

    if (!name || !email || !phone || !password) {
      alert("Please fill all fields");
      return;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters");
      return;
    }

    try {
      const userCredential =
        await createUserWithEmailAndPassword(auth, email, password);

      const uid = userCredential.user.uid;

      await setDoc(doc(db, "users", uid), {
        name,
        email,
        phone,
        role,
        createdAt: new Date()
      });

      alert("Signup successful");

      if (role === "family") {
        window.location.href = "patient-details.html";
      } else {
        window.location.href = "nurse-infostore.html";
      }

    } catch (error) {
      alert(error.message);
    }
  });

});
</script>

</body>
</html>
