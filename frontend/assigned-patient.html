<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareConnect | Assigned Patients</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue-main:#4a90e2;
  --blue-soft:#eaf4ff;
  --white:#ffffff;
  --text-dark:#2b2b2b;
  --text-light:#6a6a6a;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--blue-soft);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:var(--white);
  padding:18px 30px;
  display:flex;
  align-items:center;
  box-shadow:0 8px 20px rgba(74,144,226,0.15);
}

.logo{
  display:flex;
  align-items:center;
}

.logo-icon{
  width:42px;
  height:42px;
  background:var(--blue-main);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:12px;
}

.logo-icon i{
  color:white;
  font-size:20px;
}

.logo-text{
  font-size:22px;
  font-weight:600;
  color:var(--blue-main);
}

/* MAIN */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  padding:30px;
}

.dashboard-card{
  background:var(--white);
  width:100%;
  max-width:1000px;
  padding:36px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(74,144,226,0.2);
}

.title{
  text-align:center;
  margin-bottom:30px;
}

.title h1{
  margin:0;
  color:var(--blue-main);
  font-weight:600;
}

.title p{
  margin-top:6px;
  color:var(--text-light);
  font-size:14px;
}

/* PATIENT GRID */
.patient-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.patient-card{
  background:var(--blue-soft);
  border-radius:18px;
  padding:20px;
  transition:.3s;
}

.patient-card:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 30px rgba(74,144,226,0.25);
}

.patient-header{
  display:flex;
  align-items:center;
  margin-bottom:12px;
}

.patient-avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--blue-main);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:12px;
}

.patient-avatar i{
  color:white;
  font-size:20px;
}

.patient-name{
  font-size:16px;
  font-weight:600;
  color:var(--text-dark);
}

.patient-info{
  font-size:14px;
  color:var(--text-light);
  margin:4px 0;
}

/* BUTTON */
.view-btn{
  margin-top:14px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--blue-main);
  color:white;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.view-btn:hover{
  background:#357bd8;
}

/* FOOTER */
.footer{
  background:var(--white);
  padding:14px;
  text-align:center;
  font-size:13px;
  color:var(--text-light);
  box-shadow:0 -5px 15px rgba(74,144,226,0.1);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <div class="logo-icon">
      <i class="fa-solid fa-heart-pulse"></i>
    </div>
    <div class="logo-text">CareConnect</div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <div class="dashboard-card">
    <div class="title">
      <h1>Assigned Patients</h1>
      <p>Patients whose care requests you have accepted</p>
    </div>

    <div class="patient-grid" id="patientGrid">
      <!-- Patients will appear dynamically -->
    </div>

  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  © 2025 CareConnect — Compassionate Care at Home
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const auth = getAuth();
const patientGrid = document.getElementById("patientGrid");

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  loadAssignedPatients(user.uid);
});

async function loadAssignedPatients(nurseUid) {
  patientGrid.innerHTML = "";

  const q = query(
    collection(db, "careRequests"),
    where("nurseId", "==", nurseUid),
    where("status", "==", "accepted")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    patientGrid.innerHTML = "<p>No assigned patients yet.</p>";
    return;
  }

  for (const req of snapshot.docs) {
    const data = req.data();

    // Fetch patient details
    const patientSnap = await getDoc(doc(db, "users", data.userId));
    if (!patientSnap.exists()) continue;

    const patient = patientSnap.data();

    const card = document.createElement("div");
    card.className = "patient-card";

    card.innerHTML = `
      <div class="patient-header">
        <div class="patient-avatar"><i class="fa-solid fa-user"></i></div>
        <div class="patient-name">${patient.patientName || "Patient"}</div>
      </div>
      <div class="patient-info">Age: ${patient.age || "N/A"}</div>
      <div class="patient-info">Gender: ${patient.gender || "N/A"}</div>
      <div class="patient-info">Bloodgroup: ${patient.bloodGroup || "N/A"}</div>
      <button class="view-btn"
  onclick="window.location.href='patient-profile.html?uid=${patientSnap.id}'">
  View Profile
</button>

<button class="view-btn"
  style="margin-top:10px;background:#2ecc71;"
  onclick="window.location.href='vitals.html?patientId=${patientSnap.id}&requestId=${req.id}'">
  Enter Vitals
</button>

    `;

    patientGrid.appendChild(card);
  }
}
</script>

</body>
</html>
