<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareConnect | Incoming Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue-main:#4a90e2;
  --blue-soft:#eaf4ff;
  --white:#ffffff;
  --text-dark:#2b2b2b;
  --text-light:#6a6a6a;
  --accept:#2ecc71;
  --reject:#e74c3c;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  background:var(--blue-soft);
  min-height:100vh;
}

/* HEADER */
.header{
  background:var(--white);
  padding:18px 30px;
  display:flex;
  align-items:center;
  box-shadow:0 8px 20px rgba(74,144,226,.15);
}

.logo{
  display:flex;
  align-items:center;
}

.logo-icon{
  width:42px;
  height:42px;
  background:var(--blue-main);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:12px;
}

.logo-icon i{
  color:white;
  font-size:20px;
}

.logo-text{
  font-size:22px;
  font-weight:600;
  color:var(--blue-main);
}

/* PAGE */
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}

h2{
  margin-bottom:20px;
  color:var(--text-dark);
}

/* REQUEST CARD */
.request-card{
  background:var(--white);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(74,144,226,.2);
  transition:.3s;
}

.request-card:hover{
  transform:translateY(-3px);
}

.request-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.request-info h3{
  margin:0;
  font-size:17px;
  color:var(--text-dark);
}

.request-info p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--text-light);
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
}

.view-btn,
.accept-btn,
.reject-btn{
  border:none;
  padding:10px 16px;
  border-radius:14px;
  font-size:13px;
  cursor:pointer;
  transition:.3s;
}

.view-btn{
  background:var(--blue-main);
  color:white;
}

.accept-btn{
  background:var(--accept);
  color:white;
}

.reject-btn{
  background:var(--reject);
  color:white;
}

.view-btn:hover,
.accept-btn:hover,
.reject-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <div class="logo-icon">
      <i class="fa-solid fa-heart-pulse"></i>
    </div>
    <div class="logo-text">CareConnect</div>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h2>Incoming Care Requests</h2>

  <div class="request-card">
    <div class="request-top">

      <div class="request-info">
        <h3>Ramesh Patel (72 yrs)</h3>
        <p>Location: Ahmedabad â€¢ Shift: Full Day</p>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="actions">
        <button onclick="location.href='patient-profile.html'" class="view-btn">View Details</button>
        <button onclick="location.href='request-accept.html'" class="accept-btn">Accept</button>
        <button onclick="location.href='request-reject.html'" class="reject-btn">Reject</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
