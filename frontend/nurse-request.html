<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareConnect | Incoming Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --blue-main:#4a90e2;
  --blue-soft:#eaf4ff;
  --white:#ffffff;
  --text-dark:#2b2b2b;
  --text-light:#6a6a6a;
  --accept:#2ecc71;
  --reject:#e74c3c;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  background:var(--blue-soft);
  min-height:100vh;
}

/* HEADER */
.header{
  background:var(--white);
  padding:18px 30px;
  display:flex;
  align-items:center;
  box-shadow:0 8px 20px rgba(74,144,226,.15);
}

.logo{
  display:flex;
  align-items:center;
}

.logo-icon{
  width:42px;
  height:42px;
  background:var(--blue-main);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:12px;
}

.logo-icon i{
  color:white;
  font-size:20px;
}

.logo-text{
  font-size:22px;
  font-weight:600;
  color:var(--blue-main);
}

/* PAGE */
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}

h2{
  margin-bottom:20px;
  color:var(--text-dark);
}

/* REQUEST CARD */
.request-card{
  background:var(--white);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(74,144,226,.2);
  transition:.3s;
}

.request-card:hover{
  transform:translateY(-3px);
}

.request-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.request-info h3{
  margin:0;
  font-size:17px;
  color:var(--text-dark);
}

.request-info p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--text-light);
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
}

.view-btn,
.accept-btn,
.reject-btn{
  border:none;
  padding:10px 16px;
  border-radius:14px;
  font-size:13px;
  cursor:pointer;
  transition:.3s;
}

.view-btn{
  background:var(--blue-main);
  color:white;
}

.accept-btn{
  background:var(--accept);
  color:white;
}

.reject-btn{
  background:var(--reject);
  color:white;
}

.view-btn:hover,
.accept-btn:hover,
.reject-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <div class="logo-icon">
      <i class="fa-solid fa-heart-pulse"></i>
    </div>
    <div class="logo-text">CareConnect</div>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h2>Incoming Care Requests</h2>

  <div id="requestsContainer"></div>

</div>

<script type="module">
import { db } from "./firebase.js";
import {
  collection,
  query,
  where,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const auth = getAuth();
const container = document.getElementById("requestsContainer");

/* ===============================
   TELEGRAM FUNCTION
=============================== */
async function sendTelegramMessage(chatId, message) {
  const botToken = "8574674998:AAFHc_QfUwU-StFTsWbdxyHaf5ZxJ9Jm4rA";

  try {
    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    });
  } catch (err) {
    console.error("Telegram Error:", err);
  }
}

/* ===============================
   AUTH CHECK
=============================== */
onAuthStateChanged(auth, async user => {
  if (!user) {
    alert("Please login");
    window.location.href = "login.html";
    return;
  }

  loadRequests(user.uid);
});

/* ===============================
   LOAD REQUESTS
=============================== */
async function loadRequests(nurseUid) {
  container.innerHTML = "";

  const q = query(
    collection(db, "careRequests"),
    where("nurseId", "==", nurseUid),
    where("status", "==", "pending")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    container.innerHTML = "<p>No new requests</p>";
    return;
  }

  for (const req of snapshot.docs) {
    const data = req.data();

    const userSnap = await getDoc(doc(db, "users", data.userId));
    if (!userSnap.exists()) continue;

    const patient = userSnap.data();

    const card = document.createElement("div");
    card.className = "request-card";

    card.innerHTML = `
      <div class="request-top">
        <div class="request-info">
          <h3>${patient.patientName || "Patient"} (${patient.age || "N/A"} yrs)</h3>
        </div>

        <div class="actions">
          <button class="view-btn" onclick="viewPatient('${data.userId}')">
            View Details
          </button>
          <button class="accept-btn" onclick="updateStatus('${req.id}','accepted','${patient.telegramChatId}')">
            Accept
          </button>
          <button class="reject-btn" onclick="updateStatus('${req.id}','rejected','${patient.telegramChatId}')">
            Reject
          </button>
        </div>
      </div>
    `;

    container.appendChild(card);
  }
}

/* ===============================
   VIEW PATIENT
=============================== */
window.viewPatient = function(uid) {
  window.location.href = `patient-profile.html?uid=${uid}`;
};

/* ===============================
   ACCEPT / REJECT + TELEGRAM
=============================== */
window.updateStatus = async function(requestId, status, chatId) {
  try {
    const nurse = auth.currentUser;
    const nurseSnap = await getDoc(doc(db, "users", nurse.uid));
    const nurseName = nurseSnap.exists() ? nurseSnap.data().name : "Your Nurse";

    await updateDoc(doc(db, "careRequests", requestId), {
      status,
      updatedAt: new Date(),
      nurseName
    });

    if (chatId) {
      const msg =
        status === "accepted"
          ? `✅ CareConnect\nYour care request has been accepted by ${nurseName}.`
          : `❌ CareConnect\nYour care request has been rejected by ${nurseName}.`;

      await sendTelegramMessage(chatId, msg);
    }

    alert(`Request ${status}`);
    location.reload();
  } catch (err) {
    console.error(err);
    alert("Action failed");
  }
};
</script>


</body>
</html>
