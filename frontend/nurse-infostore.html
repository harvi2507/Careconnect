<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareConnect | Nurse Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --blue-main: #4a90e2;
      --blue-soft: #eaf4ff;
      --blue-accent: #3578c6;
      --text-dark: #2b2b2b;
      --text-light: #6a6a6a;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .header {
      background: var(--white);
      padding: 18px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 8px 20px rgba(74,144,226,0.15);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: var(--blue-main);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .logo-icon i {
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
      color: var(--black-main);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5faff, #e6f1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: var(--white);
      width: 100%;
      max-width: 820px;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(74,144,226,0.18);
    }

    .brand {
      text-align: center;
      margin-bottom: 26px;
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      color: var(--blue-main);
    }

    .brand p {
      margin-top: 6px;
      font-size: 14px;
      color: var(--text-light);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .field label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 6px;
      display: block;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: var(--blue-soft);
      border-radius: 14px;
      padding: 12px 14px;
      transition: 0.3s;
    }

    .input-box:hover {
      box-shadow: 0 0 0 3px rgba(74,144,226,0.25);
    }

    .input-box i {
      color: var(--blue-main);
      margin-right: 10px;
      font-size: 16px;
    }

    .input-box input,
    .input-box select,
    .input-box textarea {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .status-pending {
      margin-top: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #d48806;
    }

    button {
      width: 100%;
      margin-top: 28px;
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, var(--blue-main), var(--blue-accent));
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(74,144,226,0.4);
    }
  </style>
</head>

<body>

  

  <div class="profile-card">
    

    <div class="brand">
      <h1>Nurse Profile</h1>
      <p>Complete your professional details</p>
    </div>

    <div class="grid">

      <div class="field">
        <label>Full Name</label>
        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input id="fullName" type="text" placeholder="Full Name">
        </div>
      </div>

      <div class="field">
        <label>Email</label>
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input id="email" type="email" placeholder="nurse@email.com">
        </div>
      </div>

      <div class="field">
        <label>Mobile Number</label>
        <div class="input-box">
          <i class="fa-solid fa-phone"></i>
          <input id="phone" type="tel" placeholder="+91 XXXXX XXXXX">
        </div>
      </div>

      <div class="field">
        <label>City / Location</label>
        <div class="input-box">
          <i class="fa-solid fa-location-dot"></i>
          <input id="city" type="text" placeholder="City">
        </div>
      </div>

      <div class="field">
        <label>Care Specialization</label>
        <div class="input-box">
          <i class="fa-solid fa-heart-pulse"></i>
          <select id="specialization">
            <option>Dementia Care</option>
            <option>Alzheimerâ€™s Care</option>
            <option>Stroke Rehabilitation</option>
            <option>ICU / Critical Care</option>
            <option>Post Operative Care</option>
            <option>Palliative Care</option>
            <option>Elderly / Geriatric Care</option>
            <option>Paralysis Care</option>
            <option>Wound Dressing & Bed Sore Care</option>
            <option>Injection & Medication</option>
            <option>Mother & Baby Care</option>
            <option>Newborn Care</option>
            <option>Physiotherapy Assistance</option>
            <option>General Home Nursing</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>Experience (Years)</label>
        <div class="input-box">
          <i class="fa-solid fa-briefcase"></i>
          <input  id="experience" type="number" placeholder="Years">
        </div>
      </div>

      <div class="field">
        <label>Availability</label>
        <div class="input-box">
          <i class="fa-solid fa-clock"></i>
          <select id="availability">
            <option>Full-Time</option>
            <option>Part-Time</option>
            <option>Night Shift</option>
            <option>24x7</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>Cost (â‚¹ / Day)</label>
        <div class="input-box">
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <input  id="cost" type="number" placeholder="Amount">
        </div>
      </div>

      <div class="field">
        <label>Languages Spoken</label>
        <div class="input-box">
          <i class="fa-solid fa-language"></i>
          <input id="languages"  type="text" placeholder="English, Hindi, Gujarati">
        </div>
      </div>

      <div class="field">
        <label>Aadhaar Verification</label>
        <div class="input-box">
          <i class="fa-solid fa-shield-halved"></i>
          <input type="file">
        </div>
        <div class="status-pending">Verification Status: Pending</div>
      </div>

      <div class="field">
        <label>About You</label>
        <div class="input-box">
          <textarea id="about"  placeholder="Brief professional introduction"></textarea>
        </div>
      </div>

      <div class="field">
        <label>Profile Photo</label>
        <div class="input-box">
          <i class="fa-solid fa-camera"></i>
          <input type="file">
        </div>
      </div>

    </div>

  
    <button id="saveNurseBtn" type="button">Save Profile</button>


  </div>
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let currentUser = null;

// ðŸ” Auth check + load existing nurse data
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
    return;
  }

  currentUser = user;

  // Load existing data (edit mode)
  const snap = await getDoc(doc(db, "users", user.uid));
  if (snap.exists()) {
    const d = snap.data();

    document.getElementById("fullName").value = d.fullName || "";
    document.getElementById("email").value = d.email || user.email;
    document.getElementById("phone").value = d.phone || "";
    document.getElementById("city").value = d.city || "";
    document.getElementById("specialization").value = d.specialization || "";
    document.getElementById("experience").value = d.experience || "";
    document.getElementById("availability").value = d.availability || "";
    document.getElementById("cost").value = d.cost || "";
    document.getElementById("languages").value = d.languages || "";
    document.getElementById("about").value = d.about || "";
  }
});

// ðŸ’¾ Save / Update nurse profile
document.getElementById("saveNurseBtn").addEventListener("click", async () => {
  if (!currentUser) return;

  const nurseData = {
    role: "nurse",
    fullName: document.getElementById("fullName").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    city: document.getElementById("city").value,
    specialization: document.getElementById("specialization").value,
    experience: document.getElementById("experience").value,
    availability: document.getElementById("availability").value,
    cost: document.getElementById("cost").value,
    languages: document.getElementById("languages").value,
    about: document.getElementById("about").value,
    updatedAt: new Date()
  };

  try {
    await setDoc(
      doc(db, "users", currentUser.uid),
      nurseData,
      { merge: true }   // ðŸ”‘ update, donâ€™t overwrite
    );

    alert("Nurse profile saved successfully");
    window.location.href = "nurse-dashboard.html";
  } catch (err) {
    console.error(err);
    alert("Error saving profile");
  }
});
</script>



</body>
</html>
