<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareConnect | Patient Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --blue-main: #4a90e2;
      --blue-soft: #eaf4ff;
      --blue-accent: #3578c6;
      --text-dark: #2b2b2b;
      --text-light: #6a6a6a;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .header {
      background: var(--white);
      padding: 18px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 8px 20px rgba(74,144,226,0.15);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: var(--blue-main);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .logo-icon i {
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
      color: var(--black-main);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5faff, #e6f1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: var(--white);
      width: 100%;
      max-width: 850px;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(74,144,226,0.18);
    }

    .brand {
      text-align: center;
      margin-bottom: 26px;
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      color: var(--blue-main);
    }

    .brand p {
      font-size: 14px;
      color: var(--text-light);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .field label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--text-dark);
    }

    .input-box {
      display: flex;
      align-items: center;
      background: var(--blue-soft);
      padding: 12px 14px;
      border-radius: 14px;
      transition: 0.3s;
    }

    .input-box:hover {
      box-shadow: 0 0 0 3px rgba(74,144,226,0.25);
    }

    .input-box i {
      color: var(--blue-main);
      margin-right: 10px;
      font-size: 16px;
      min-width: 18px;
    }

    .input-box input,
    .input-box select,
    .input-box textarea {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .status-pending {
      font-size: 13px;
      font-weight: 600;
      margin-top: 6px;
      color: #d48806;
    }

    button {
      width: 100%;
      margin-top: 28px;
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--blue-main), var(--blue-accent));
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(74,144,226,0.4);
    }
  </style>
</head>

<body>

<div class="profile-card">

  <div class="brand">
    <h1>Patient Details</h1>
    <p>Accurate information helps us provide safer & better care</p>
  </div>

  <div class="grid">

    <!-- Patient Basic Info -->
    <div class="field">
      <label>Patient Name</label>
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Patient Full Name">
      </div>
    </div>

    <div class="field">
      <label>Age</label>
      <div class="input-box">
        <i class="fa-solid fa-cake-candles"></i>
        <input type="number" placeholder="Age">
      </div>
    </div>

    <div class="field">
      <label>Gender</label>
      <div class="input-box">
        <i class="fa-solid fa-venus-mars"></i>
        <select>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label>Blood Group</label>
      <div class="input-box">
        <i class="fa-solid fa-droplet"></i>
        <select>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
    </div>

    <!-- Medical Info -->
    <div class="field">
      <label>Existing Diseases</label>
      <div class="input-box">
        <i class="fa-solid fa-heart-pulse"></i>
        <input type="text" placeholder="Diabetes, BP, Dementia etc.">
      </div>
    </div>

    <div class="field">
      <label>Allergies</label>
      <div class="input-box">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <input type="text" placeholder="Food / Medicine allergies">
      </div>
    </div>

    <div class="field">
      <label>Medical History</label>
      <div class="input-box">
        <i class="fa-solid fa-notes-medical"></i>
        <textarea placeholder="Past surgeries, chronic illness"></textarea>
      </div>
    </div>

    <div class="field">
      <label>Current Medications</label>
      <div class="input-box">
        <i class="fa-solid fa-pills"></i>
        <textarea placeholder="Medicine name & dosage"></textarea>
      </div>
    </div>

    <!-- Guardian Info -->
    <div class="field">
      <label>Guardian Name</label>
      <div class="input-box">
        <i class="fa-solid fa-user-shield"></i>
        <input type="text" placeholder="Guardian / Child Name">
      </div>
    </div>

    <div class="field">
      <label>Relationship to Patient</label>
      <div class="input-box">
        <i class="fa-solid fa-people-arrows"></i>
        <select>
          <option>Son</option>
          <option>Daughter</option>
          <option>Spouse</option>
          <option>Parent</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label>Guardian Mobile Number</label>
      <div class="input-box">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" placeholder="+91 XXXXX XXXXX">
      </div>
    </div>

    <div class="field">
      <label>Guardian Email</label>
      <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="guardian@email.com">
      </div>
    </div>

    <!-- Identity -->
    <div class="field">
      <label>Patient Aadhaar</label>
      <div class="input-box">
        <i class="fa-solid fa-id-card"></i>
        <input type="file">
      </div>
      <div class="status-pending">Aadhaar Verification: Pending</div>
    </div>

  </div>

  
  <button onclick="savePatient()">Save Patient Details</button>


</div>
<script>
function savePatient() {
  // MVP: assume data saved
  window.location.href = "dashboard.html";
}
</script>


</body>
</html>
